<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Агентство недвижимости</title>
  <style>
    /* Основные стили */
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #004aad;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      flex-grow: 1;
      min-width: 180px;
    }
    #lang-switcher {
      display: flex;
      gap: 10px;
    }
    #lang-switcher button {
      background: transparent;
      border: 2px solid white;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      padding: 5px 10px;
      font-size: 16px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    #lang-switcher button.active,
    #lang-switcher button:hover {
      background-color: white;
      color: #004aad;
    }
    .container {
      max-width: 1100px;
      margin: 20px auto 40px;
      padding: 0 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .filters {
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }
    .filters label {
      font-weight: bold;
      white-space: nowrap;
    }
    select, input[type="text"] {
      padding: 6px 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1.5px solid #ccc;
      transition: border-color 0.3s ease;
      min-width: 150px;
    }
    select:focus, input[type="text"]:focus {
      border-color: #004aad;
      outline: none;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.15);
      overflow: hidden;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.3s ease, transform 0.3s ease, opacity 0.4s ease;
      opacity: 0;
      transform: translateY(15px);
      animation: fadeInUp 0.5s forwards;
    }
    /* Анимация появления карточки */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .card:hover {
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.3);
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }
    .card:hover img {
      transform: scale(1.05);
    }
    .card-body {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin: 0 0 10px 0;
      color: #004aad;
    }
    .card-info {
      font-size: 14px;
      color: #555;
      margin-bottom: 6px;
      line-height: 1.3;
    }
    .card-price {
      font-size: 16px;
      font-weight: bold;
      color: #008000;
      margin-top: auto;
    }
    /* Модальное окно */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .modal.active {
      display: flex;
      opacity: 1;
      pointer-events: auto;
    }
    .modal-content {
      background: white;
      max-width: 700px;
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgb(0 0 0 / 0.4);
      animation: slideInDown 0.4s ease forwards;
      position: relative;
      transform: translateY(-30px);
      opacity: 0;
    }
    .modal.active .modal-content {
      transform: translateY(0);
      opacity: 1;
    }
    @keyframes slideInDown {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .modal-header {
      background: #004aad;
      color: white;
      padding: 15px 20px;
      font-size: 22px;
      font-weight: bold;
      user-select: none;
    }
    .modal-body {
      padding: 20px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .modal-body img {
      max-width: 300px;
      width: 100%;
      border-radius: 6px;
      object-fit: cover;
      flex-shrink: 0;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
      transition: transform 0.3s ease;
    }
    .modal-body img:hover {
      transform: scale(1.05);
    }
    .modal-details {
      flex-grow: 1;
      font-size: 16px;
      color: #333;
      max-width: 350px;
      line-height: 1.5;
    }
    .modal-details p {
      margin: 8px 0;
    }
    .modal-close {
      position: absolute;
      top: 12px; right: 12px;
      background: transparent;
      border: none;
      color: white;
      font-size: 28px;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }
    .modal-close:hover {
      color: #ff4444;
    }

    /* Адаптивность */
    @media (max-width: 900px) {
      .modal-body {
        flex-direction: column;
        align-items: center;
      }
      .modal-details {
        max-width: 100%;
        font-size: 15px;
      }
      .card img {
        height: 160px;
      }
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      header h1 {
        font-size: 20px;
        margin-bottom: 10px;
      }
      #lang-switcher button {
        font-size: 14px;
        padding: 4px 8px;
      }
      .filters {
        flex-direction: column;
        align-items: flex-start;
      }
      select, input[type="text"] {
        min-width: 100%;
      }
      .card img {
        height: 140px;
      }
      .card-title {
        font-size: 16px;
      }
      .card-info {
        font-size: 13px;
      }
      .card-price {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">Агентство недвижимости</h1>
    <div id="lang-switcher">
      <button data-lang="ru" class="active">Рус</button>
      <button data-lang="en">Eng</button>
    </div>
  </header>
  <div class="container">
    <div class="filters">
      <label for="search" id="label-search">Поиск:</label>
      <input type="text" id="search" placeholder="Введите адрес или район" />

      <label for="city" id="label-city">Город:</label>
      <select id="city">
        <option value="all">Все</option>
        <option value="astana">Астана</option>
        <option value="almaty">Алматы</option>
        <option value="shymkent">Шымкент</option>
      </select>

      <label for="type" id="label-type">Тип жилья:</label>
      <select id="type">
        <option value="all">Все</option>
        <option value="apartment">Квартира</option>
        <option value="house">Дом</option>
      </select>
    </div>
    <div class="cards" id="cards-container">
      <!-- Карточки квартир -->
    </div>
  </div>

  <!-- Модальное окно -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="modal-close" id="modal-close">&times;</button>
      <div class="modal-header" id="modal-title"></div>
      <div class="modal-body">
        <img src="" alt="Фото объекта" id="modal-img" />
        <div class="modal-details" id="modal-details"></div>
      </div>
    </div>
  </div>

  <script>
    const texts = {
      ru: {
        title: "Агентство недвижимости",
        labelSearch: "Поиск:",
        searchPlaceholder: "Введите адрес или район",
        labelCity: "Город:",
        labelType: "Тип жилья:",
        cityOptions: {
          all: "Все",
          astana: "Астана",
          almaty: "Алматы",
          shymkent: "Шымкент",
        },
        typeOptions: {
          all: "Все",
          apartment: "Квартира",
          house: "Дом",
        },
        priceSuffix: "₸",
        details: {
          area: "Площадь",
          rooms: "Комнат",
          city: "Город",
          type: "Тип жилья",
          price: "Цена",
          address: "Адрес",
        },
        noResults: "Объекты не найдены",
      },
      en: {
        title: "Real Estate Agency",
        labelSearch: "Search:",
        searchPlaceholder: "Enter address or district",
        labelCity: "City:",
        labelType: "Property type:",
        cityOptions: {
          all: "All",
          astana: "Astana",
          almaty: "Almaty",
          shymkent: "Shymkent",
        },
        typeOptions: {
          all: "All",
          apartment: "Apartment",
          house: "House",
        },
        priceSuffix: "₸",
        details: {
          area: "Area",
          rooms: "Rooms",
          city: "City",
          type: "Type",
          price: "Price",
          address: "Address",
        },
        noResults: "No properties found",
      },
    };

    const properties = [
      {
        id: 1,
        title: { ru: "Современная квартира в Астане", en: "Modern Apartment in Astana" },
        city: "astana",
        type: "apartment",
        address: "ул. Тауелсиздик, 10",
        area: 75,
        rooms: 3,
        price: 25000000,
        img: "https://images.unsplash.com/photo-1560448073-4ac0c0c346e2?auto=format&fit=crop&w=800&q=60",
      },
      {
        id: 2,
        title: { ru: "Уютный дом в Алматы", en: "Cozy House in Almaty" },
        city: "almaty",
        type: "house",
        address: "пр. Абая, 24",
        area: 150,
        rooms: 5,
        price: 50000000,
        img: "https://images.unsplash.com/photo-1501183638714-2f5a6a6c9b0c?auto=format&fit=crop&w=800&q=60",
      },
      {
        id: 3,
        title: { ru: "Квартира с видом в Шымкенте", en: "Apartment with a View in Shymkent" },
        city: "shymkent",
        type: "apartment",
        address: "ул. Айтеке Би, 5",
        area: 60,
        rooms: 2,
        price: 18000000,
        img: "https://images.unsplash.com/photo-1580587771525-78b9dba3b914?auto=format&fit=crop&w=800&q=60",
      },
      {
        id: 4,
        title: { ru: "Дом с большим участком в Астане", en: "House with Big Yard in Astana" },
        city: "astana",
        type: "house",
        address: "ул. Байтұрсынова, 12",
        area: 200,
        rooms: 6,
        price: 75000000,
        img: "https://images.unsplash.com/photo-1505691938895-1758d7feb511?auto=format&fit=crop&w=800&q=60",
      },
      {
        id: 5,
        title: { ru: "Современная квартира в Алматы", en: "Modern Apartment in Almaty" },
        city: "almaty",
        type: "apartment",
        address: "ул. Панфилова, 50",
        area: 80,
        rooms: 3,
        price: 27000000,
        img: "https://images.unsplash.com/photo-1572120360610-d971b9b91441?auto=format&fit=crop&w=800&q=60",
      },
    ];

    // Элементы интерфейса
    const langButtons = document.querySelectorAll('#lang-switcher button');
    const titleEl = document.getElementById('title');
    const labelSearchEl = document.getElementById('label-search');
    const searchEl = document.getElementById('search');
    const labelCityEl = document.getElementById('label-city');
    const cityEl = document.getElementById('city');
    const labelTypeEl = document.getElementById('label-type');
    const typeEl = document.getElementById('type');
    const cardsContainer = document.getElementById('cards-container');
    const modal = document.getElementById('modal');
    const modalCloseBtn = document.getElementById('modal-close');
    const modalTitle = document.getElementById('modal-title');
    const modalImg = document.getElementById('modal-img');
    const modalDetails = document.getElementById('modal-details');

    let currentLang = 'ru';

    function updateTexts() {
      const t = texts[currentLang];
      document.documentElement.lang = currentLang;
      titleEl.textContent = t.title;
      labelSearchEl.textContent = t.labelSearch;
      searchEl.placeholder = t.searchPlaceholder;
      labelCityEl.textContent = t.labelCity;
      labelTypeEl.textContent = t.labelType;

      // Обновляем опции городов
      cityEl.options[0].text = t.cityOptions.all;
      cityEl.options[1].text = t.cityOptions.astana;
      cityEl.options[2].text = t.cityOptions.almaty;
      cityEl.options[3].text = t.cityOptions.shymkent;

      // Обновляем опции типов жилья
      typeEl.options[0].text = t.typeOptions.all;
      typeEl.options[1].text = t.typeOptions.apartment;
      typeEl.options[2].text = t.typeOptions.house;

      renderCards();
    }

    function formatPrice(price) {
      return price.toLocaleString() + ' ' + texts[currentLang].priceSuffix;
    }

    function renderCards() {
      const t = texts[currentLang];
      const searchTerm = searchEl.value.toLowerCase();
      const cityFilter = cityEl.value;
      const typeFilter = typeEl.value;

      cardsContainer.innerHTML = '';

      const filtered = properties.filter(p => {
        const matchesSearch = p.address.toLowerCase().includes(searchTerm) || p.title[currentLang].toLowerCase().includes(searchTerm);
        const matchesCity = cityFilter === 'all' || p.city === cityFilter;
        const matchesType = typeFilter === 'all' || p.type === typeFilter;
        return matchesSearch && matchesCity && matchesType;
      });

      if (filtered.length === 0) {
        cardsContainer.innerHTML = `<p>${t.noResults}</p>`;
        return;
      }

      filtered.forEach((p, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.style.animationDelay = (i * 0.1) + 's'; // Плавное появление поочередно
        card.innerHTML = `
          <img src="${p.img}" alt="${p.title[currentLang]}" />
          <div class="card-body">
            <h3 class="card-title">${p.title[currentLang]}</h3>
            <div class="card-info">${t.details.area}: ${p.area} м²</div>
            <div class="card-info">${t.details.rooms}: ${p.rooms}</div>
            <div class="card-info">${t.details.city}: ${t.cityOptions[p.city]}</div>
            <div class="card-info">${t.details.type}: ${t.typeOptions[p.type]}</div>
            <div class="card-price">${formatPrice(p.price)}</div>
          </div>
        `;
        card.addEventListener('click', () => openModal(p));
        cardsContainer.appendChild(card);
      });
    }

    function openModal(property) {
      const t = texts[currentLang];
      modalTitle.textContent = property.title[currentLang];
      modalImg.src = property.img;
      modalImg.alt = property.title[currentLang];
      modalDetails.innerHTML = `
        <p><strong>${t.details.address}:</strong> ${property.address}</p>
        <p><strong>${t.details.area}:</strong> ${property.area} м²</p>
        <p><strong>${t.details.rooms}:</strong> ${property.rooms}</p>
        <p><strong>${t.details.city}:</strong> ${t.cityOptions[property.city]}</p>
        <p><strong>${t.details.type}:</strong> ${t.typeOptions[property.type]}</p>
        <p><strong>${t.details.price}:</strong> ${formatPrice(property.price)}</p>
      `;
      modal.classList.add('active');
      document.body.style.overflow = 'hidden'; // Отключаем скролл фона
    }

    function closeModal() {
      modal.classList.remove('active');
      document.body.style.overflow = ''; // Включаем скролл обратно
    }

    modalCloseBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });

    searchEl.addEventListener('input', renderCards);
    cityEl.addEventListener('change', renderCards);
    typeEl.addEventListener('change', renderCards);

    langButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        if (btn.dataset.lang === currentLang) return;
        currentLang = btn.dataset.lang;
        langButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        updateTexts();
      });
    });

    // Инициализация
    updateTexts();
  </script>
</body>
</html>
