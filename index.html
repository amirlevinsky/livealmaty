<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Агентство недвижимости</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      color: #333;
    }
    header {
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    a.button {
      display: inline-block;
      background-color: #005bbb;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.1rem;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 91, 187, 0.3);
      transition: background-color 0.3s ease;
    }
    a.button:hover,
    a.button:focus {
      background-color: #003f8a;
      outline: none;
    }
    footer {
      margin-top: auto;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Добро пожаловать в наше агентство недвижимости</h1>
    <p>Ищите жильё легко и удобно с нами!</p>
    <a href="catalog.html" class="button" aria-label="Перейти в каталог недвижимости">Перейти в каталог</a>
  </header>
  <footer>
    &copy; 2025 Агентство недвижимости
  </footer>
</body>
</html>
