<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Агентство недвижимости</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      color: #222;
    }
    header {
      background-color: #0066cc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 25px;
      justify-content: center;
    }
    select, input[type="text"] {
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      min-width: 180px;
      transition: border-color 0.3s ease;
    }
    select:focus, input[type="text"]:focus {
      border-color: #0066cc;
      outline: none;
    }
    #properties-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .property-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
      height: 100%;
    }
    .property-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .property-card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }
    .property-info {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .property-info h3 {
      margin: 0 0 10px 0;
      color: #0066cc;
      font-size: 1.2rem;
    }
    .property-info p {
      margin: 3px 0;
      flex-grow: 1;
    }
    .property-price {
      font-weight: 700;
      font-size: 1.15rem;
      color: #009688;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #0066cc;
      color: white;
      margin-top: 40px;
    }
    @media (max-width: 480px) {
      .filters {
        flex-direction: column;
        align-items: stretch;
      }
      select, input[type="text"] {
        min-width: 100%;
      }
    }
    /* Модальное окно */
    #modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      padding: 15px;
    }
    #modal.active {
      display: flex;
    }
    #modal-content {
      background: white;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      position: relative;
      padding-bottom: 20px;
    }
    #modal-content img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }
    #modal-content .modal-body {
      padding: 15px 20px;
    }
    #modal-content h2 {
      margin-top: 0;
      color: #0066cc;
    }
    #modal-content p {
      margin: 10px 0;
      line-height: 1.4;
    }
    #modal-content .price {
      font-weight: 700;
      font-size: 1.3rem;
      color: #009688;
      margin-top: 10px;
    }
    #modal-content .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      border: none;
      background: transparent;
    }
    #modal-content .close-btn:hover {
      color: #0066cc;
    }
  </style>
</head>
<body>

<header>
  <h1>Агентство недвижимости</h1>
</header>

<div class="container">
  <div class="filters">
    <select id="filter-type" aria-label="Выбор типа недвижимости">
      <option value="">Все типы</option>
      <option value="квартира">Квартира</option>
      <option value="дом">Дом</option>
      <option value="коммерческая">Коммерческая</option>
    </select>

    <select id="filter-city" aria-label="Выбор города">
      <option value="">Все города</option>
      <option value="Алматы">Алматы</option>
      <option value="Астана">Астана</option>
      <option value="Шымкент">Шымкент</option>
    </select>

    <input type="text" id="search-title" placeholder="Поиск по названию..." aria-label="Поиск по названию" />
  </div>

  <div id="properties-list" role="list" aria-live="polite">
    <!-- Карточки объектов -->
  </div>
</div>

<!-- Модальное окно -->
<div id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" tabindex="-1">
  <div id="modal-content">
    <button class="close-btn" aria-label="Закрыть модальное окно">&times;</button>
    <img src="" alt="" id="modal-img" />
    <div class="modal-body">
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
      <p><strong>Город:</strong> <span id="modal-city"></span></p>
      <p><strong>Тип:</strong> <span id="modal-type"></span></p>
      <p class="price" id="modal-price"></p>
    </div>
  </div>
</div>

<footer>
  &copy; 2025 Агентство недвижимости
</footer>

<script>
  (function() {
    const properties = [
      {
        id:1,
        title:"Уютная квартира в Алматы",
        type:"квартира",
        city:"Алматы",
        price: 15,
        img:"https://images.unsplash.com/photo-1560448204-7a47f5722269?auto=format&fit=crop&w=600&q=80",
        description: "Современная квартира в центре Алматы с отличным ремонтом, двумя спальнями и видом на парк."
      },
      {
        id:2,
        title:"Большой дом с участком",
        type:"дом",
        city:"Астана",
        price: 45,
        img:"https://images.unsplash.com/photo-1600585154035-22a17f5f86c8?auto=format&fit=crop&w=600&q=80",
        description: "Просторный дом с садом и гаражом в тихом районе Астаны, идеально для большой семьи."
      },
      {
        id:3,
        title:"Офисное помещение",
        type:"коммерческая",
        city:"Алматы",
        price: 30,
        img:"https://images.unsplash.com/photo-1572120360610-d971b9bfa5f5?auto=format&fit=crop&w=600&q=80",
        description: "Современное офисное помещение в деловом центре Алматы с удобным доступом и парковкой."
      },
      {
        id:4,
        title:"Квартира с видом на горы",
        type:"квартира",
        city:"Шымкент",
        price: 18,
        img:"https://images.unsplash.com/photo-1501183638714-56b6ad6a89e7?auto=format&fit=crop&w=600&q=80",
        description: "Квартира с просторной кухней и панорамными окнами, из которых открывается великолепный вид на горы."
      },
      {
        id:5,
        title:"Загородный дом у озера",
        type:"дом",
        city:"Алматы",
        price: 50,
        img:"https://images.unsplash.com/photo-1502673530728-f79b4cab31b1?auto=format&fit=crop&w=600&q=80",
        description: "Роскошный дом возле озера с большим участком земли, идеальное место для отдыха и уединения."
      },
      {
        id:6,
        title:"Торговое помещение",
        type:"коммерческая",
        city:"Астана",
        price: 25,
        img:"https://images.unsplash.com/photo-1542223616-0f5b34ac8f49?auto=format&fit=crop&w=600&q=80",
        description: "Торговое помещение с высоким пешеходным трафиком и большими витринами в центре города."
      },
      {
        id:7,
        title:"Современная квартира в Астане",
        type:"квартира",
        city:"Астана",
        price: 20,
        img:"https://images.unsplash.com/photo-1560448074-7c9499c1b04c?auto=format&fit=crop&w=600&q=80",
        description: "Квартира с дизайнерским ремонтом, полностью меблирована, рядом парк и метро."
      },
      {
        id:8,
        title:"Студия в центре Алматы",
        type:"квартира",
        city:"Алматы",
        price: 10,
        img:"https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=600&q=80",
        description: "Уютная студия для молодого человека или пары, отличное расположение."
      },
      {
        id:9,
        title:"Большая квартира с ремонтом",
        type:"квартира",
        city:"Шымкент",
        price: 22,
        img:"https://images.unsplash.com/photo-1501183638714-56b6ad6a89e7?auto=format&fit=crop&w=600&q=80",
        description: "Просторная квартира с современным ремонтом, 3 спальни, кухня-гостиная."
      },
      {
        id:10,
        title:"Квартира с балконом в Астане",
        type:"квартира",
        city:"Астана",
        price: 17,
        img:"https://images.unsplash.com/photo-1556911220-e15b29be8c02?auto=format&fit=crop&w=600&q=80",
        description: "Светлая квартира с балконом, рядом школы и магазины."
      },
      {
        id:11,
        title:"Новая квартира в ЖК",
        type:"квартира",
        city:"Алматы",
        price: 19,
        img:"https://images.unsplash.com/photo-1560448077-6d2d49f2f365?auto=format&fit=crop&w=600&q=80",
        description: "Квартира в новом жилом комплексе с развитой инфраструктурой и охраной."
      },
      {
        id:12,
        title:"Маленькая квартира в центре",
        type:"квартира",
        city:"Шымкент",
        price: 9,
        img:"https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=600&q=80",
        description: "Небольшая квартира с минимальным ремонтом, отличный вариант для сдачи в аренду."
      }
    ];

    const propertiesList = document.getElementById("properties-list");
    const filterType = document.getElementById("filter-type");
    const filterCity = document.getElementById("filter-city");
    const searchTitle = document.getElementById("search-title");

    // Модальные элементы
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const modalTitle = document.getElementById("modal-title");
    const modalDesc = document.getElementById("modal-description");
    const modalCity = document.getElementById("modal-city");
    const modalType = document.getElementById("modal-type");
    const modalPrice = document.getElementById("modal-price");
    const modalCloseBtn = modal.querySelector(".close-btn");

    function renderProperties(list) {
      propertiesList.innerHTML = "";
      if (list.length === 0) {
        propertiesList.innerHTML = "<p>Объекты не найдены.</p>";
        return;
      }
      list.forEach(p => {
        const card = document.createElement("div");
        card.className = "property-card";
        card.setAttribute("role", "listitem");
        card.tabIndex = 0;
        card.innerHTML = `
          <img src="${p.img}" alt="Фото объекта: ${p.title}" />
          <div class="property-info">
            <h3>${p.title}</h3>
            <p><strong>Тип:</strong> ${p.type}</p>
            <p><strong>Город:</strong> ${p.city}</p>
            <div class="property-price">${p.price} млн ₸</div>
          </div>
        `;
        card.addEventListener("click", () => openModal(p));
        card.addEventListener("keypress", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            openModal(p);
          }
        });
        propertiesList.appendChild(card);
      });
    }

    function openModal(property) {
      modalImg.src = property.img;
      modalImg.alt = "Фото объекта: " + property.title;
      modalTitle.textContent = property.title;
      modalDesc.textContent = property.description;
      modalCity.textContent = property.city;
      modalType.textContent = property.type;
      modalPrice.textContent = property.price + " млн ₸";

      modal.classList.add("active");
      modal.focus();
      document.body.style.overflow = "hidden"; // Отключить скролл страницы
    }

    function closeModal() {
      modal.classList.remove("active");
      document.body.style.overflow = "";
    }

    modalCloseBtn.addEventListener("click", closeModal);

    modal.addEventListener("click", (e) => {
      if (e.target === modal) { // клик вне окна
        closeModal();
      }
    });

    // Закрытие модалки по ESC
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && modal.classList.contains("active")) {
        closeModal();
      }
    });

    function applyFilters() {
      const typeVal = filterType.value.toLowerCase();
      const cityVal = filterCity.value.toLowerCase();
      const searchVal = searchTitle.value.trim().toLowerCase();

      const filtered = properties.filter(p => {
        const matchType = typeVal === "" || p.type.toLowerCase() === typeVal;
        const matchCity = cityVal === "" || p.city.toLowerCase() === cityVal;
        const matchSearch = p.title.toLowerCase().includes(searchVal);
        return matchType && matchCity && matchSearch;
      });

      renderProperties(filtered);
    }

    // Инициализация
    renderProperties(properties);

    // События фильтров
    filterType.addEventListener("change", applyFilters);
    filterCity.addEventListener("change", applyFilters);
    searchTitle.addEventListener("input", applyFilters);
  })();
</script>

</body>
</html>
