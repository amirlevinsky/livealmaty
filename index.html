<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Агентство недвижимости</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin:0; padding:0; background: #f5f7fa;
      color: #333;
    }
    header {
      background: #004aad;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .container {
      max-width: 1200px;
      margin: 1rem auto;
      padding: 0 1rem;
    }
    .filters {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    select, input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-width: 150px;
    }
    #properties-list {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap: 1rem;
    }
    .property-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .property-card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 12px rgb(0 0 0 / 0.15);
    }
    .property-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .property-content {
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .property-content h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1.2rem;
      color: #004aad;
    }
    .property-content p {
      margin: 0.3rem 0;
      flex-grow: 1;
    }
    .property-content .price {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 0.5rem;
      color: #009688;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #004aad;
      color: white;
      margin-top: 2rem;
    }
    @media (max-width: 480px) {
      .filters {
        flex-direction: column;
      }
      select, input[type="text"] {
        min-width: auto;
        width: 100%;
      }
    }
  </style>
</head>
