<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Агентство недвижимости</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #004aad;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    #lang-switcher button {
      background: transparent;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
      font-size: 16px;
    }
    #lang-switcher button.active {
      text-decoration: underline;
    }
    .container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .filters {
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }
    .filters label {
      font-weight: bold;
    }
    select, input[type="text"] {
      padding: 5px;
      font-size: 14px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.15);
      overflow: hidden;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.3);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .card-body {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin: 0 0 10px 0;
    }
    .card-info {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    .card-price {
      font-size: 16px;
      font-weight: bold;
      color: #004aad;
    }
    /* Модальное окно */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 1000;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: white;
      max-width: 700px;
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.3);
      animation: slideIn 0.3s ease forwards;
      position: relative;
    }
    @keyframes slideIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .modal-header {
      background: #004aad;
      color: white;
      padding: 15px 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .modal-body {
      padding: 20px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .modal-body img {
      max-width: 300px;
      width: 100%;
      border-radius: 6px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .modal-details {
      flex-grow: 1;
      font-size: 16px;
      color: #333;
    }
    .modal-close {
      position: absolute;
      top: 10px; right: 10px;
      background: transparent;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    @media(max-width: 768px) {
      .modal-body {
        flex-direction: column;
        align-items: center;
      }
      .modal-body img {
        max-width: 100%;
      }
      .modal-details {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">Агентство недвижимости</h1>
    <div id="lang-switcher">
      <button data-lang="ru" class="active">Рус</button>
      <button data-lang="en">Eng</button>
    </div>
  </header>
  <div class="container">
    <div class="filters">
      <label for="search" id="label-search">Поиск:</label>
      <input type="text" id="search" placeholder="Введите адрес или район" />

      <label for="city" id="label-city">Город:</label>
      <select id="city">
        <option value="all">Все</option>
        <option value="astana">Астана</option>
        <option value="almaty">Алматы</option>
        <option value="shymkent">Шымкент</option>
      </select>

      <label for="type" id="label-type">Тип жилья:</label>
      <select id="type">
        <option value="all">Все</option>
        <option value="apartment">Квартира</option>
        <option value="house">Дом</option>
      </select>
    </div>
    <div class="cards" id="cards-container">
      <!-- Карточки квартир здесь -->
    </div>
  </div>

  <!-- Модальное окно -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="modal-close" id="modal-close">&times;</button>
      <div class="modal-header" id="modal-title"></div>
      <div class="modal-body">
        <img src="" alt="Фото объекта" id="modal-img" />
        <div class="modal-details" id="modal-details"></div>
      </div>
    </div>
  </div>

  <script>
    const texts = {
      ru: {
        title: "Агентство недвижимости",
        labelSearch: "Поиск:",
        searchPlaceholder: "Введите адрес или район",
        labelCity: "Город:",
        labelType: "Тип жилья:",
        cityOptions: {
          all: "Все",
          astana: "Астана",
          almaty: "Алматы",
          shymkent: "Шымкент",
        },
        typeOptions: {
          all: "Все",
          apartment: "Квартира",
          house: "Дом",
        },
        priceSuffix: "₸",
        details: {
          area: "Площадь",
          rooms: "Комнат",
          city: "Город",
          type: "Тип жилья",
          price: "Цена",
        },
      },
      en: {
        title: "Real Estate Agency",
        labelSearch: "Search:",
        searchPlaceholder: "Enter address or district",
        labelCity: "City:",
        labelType: "Property type:",
        cityOptions: {
          all: "All",
          astana: "Astana",
          almaty: "Almaty",
          shymkent: "Shymkent",
        },
        typeOptions: {
          all: "All",
          apartment: "Apartment",
          house: "House",
        },
        priceSuffix: "₸",
        details: {
          area: "Area",
          rooms: "Rooms",
          city: "City",
          type: "Type",
          price: "Price",
        },
      },
    };

    const properties = [
      {
        id: 1,
        title: { ru: "Современная квартира в Астане", en: "Modern Apartment in Astana" },
        city: "astana",
        type: "apartment",
        address: "ул. Тауелсиздик, 10",
        area: 75,
        rooms: 3,
        price: 25000000,
        img: "https://images.unsplash.com/photo-1560448073-4ac0c0c346e2?auto=format&fit=crop&w=800&q=60",
      },
      {
        id: 2,
        title: { ru: "Уютный дом в Алматы", en: "Cozy House in Almaty" },
        city: "almaty",
        type: "house",
        address: "пр. Абая, 24",
        area: 150,
        rooms: 5,
        price: 50000000,
        img: "https://images.unsplash.com/photo-1501183638714-2f5a6a6c9b0c?auto=format&fit=crop&w=800&q=60",
      },
      {
        id: 3,
        title: { ru: "Квартира с видом в Шымкенте", en: "Apartment with a View in Shymkent" },
        city: "shymkent",
        type: "apartment",
        address: "ул. Айтеке Би, 5",
        area: 60,
        rooms: 2,
        price: 18000000,
        img: "https://images.unsplash.com/photo-1580587771525-78b9dba3b914?auto=format&fit=crop&w=800&q=60",
      },
      {
        id: 4,
        title: { ru: "Дом с большим участком в Астане", en: "House with Big Yard in Astana" },
        city: "astana",
        type: "house",
        address: "ул. Байтұрсынова, 12",
        area: 200,
        rooms: 6,
        price: 75000000,
        img: "https://images.unsplash.com/photo-1505691938895-1758d7feb511?auto=format&fit=crop&w=800&q=60",
      },
      {
        id: 5,
        title: { ru: "Современная квартира в Алматы", en: "Modern Apartment in Almaty" },
        city: "almaty",
        type: "apartment",
        address: "ул. Панфилова, 50",
        area: 80,
        rooms: 3,
        price: 27000000,
        img: "https://images.unsplash.com/photo-1572120360610-d971b9b91441?auto=format&fit=crop&w=800&q=60",
      },
    ];

    // Элементы интерфейса
    const langButtons = document.querySelectorAll('#lang-switcher button');
    const titleEl = document.getElementById('title');
    const labelSearchEl = document.getElementById('label-search');
    const searchEl = document.getElementById('search');
    const labelCityEl = document.getElementById('label-city');
    const cityEl = document.getElementById('city');
    const labelTypeEl = document.getElementById('label-type');
    const typeEl = document.getElementById('type');
    const cardsContainer = document.getElementById('cards-container');
    const modal = document.getElementById('modal');
    const modalCloseBtn = document.getElementById('modal-close');
    const modalTitle = document.getElementById('modal-title');
    const modalImg = document.getElementById('modal-img');
    const modalDetails = document.getElementById('modal-details');

    let currentLang = 'ru';

    function updateTexts() {
      const t = texts[currentLang];
      document.documentElement.lang = currentLang;
      titleEl.textContent = t.title;
      labelSearchEl.textContent = t.labelSearch;
      searchEl.placeholder = t.searchPlaceholder;
      labelCityEl.textContent = t.labelCity;
      labelTypeEl.textContent = t.labelType;

      // Обновляем опции городов
      cityEl.options[0].text = t.cityOptions.all;
      cityEl.options[1].text = t.cityOptions.astana;
      cityEl.options[2].text = t.cityOptions.almaty;
      cityEl.options[3].text = t.cityOptions.shymkent;

      // Обновляем опции типов жилья
      typeEl.options[0].text = t.typeOptions.all;
      typeEl.options[1].text = t.typeOptions.apartment;
      typeEl.options[2].text = t.typeOptions.house;

      // Обновляем карточки с новым языком
      renderCards();
    }

    function formatPrice(price) {
      return price.toLocaleString() + ' ' + texts[currentLang].priceSuffix;
    }

    function renderCards() {
      const t = texts[currentLang];
      const searchTerm = searchEl.value.toLowerCase();
      const cityFilter = cityEl.value;
      const typeFilter = typeEl.value;

      cardsContainer.innerHTML = '';

      const filtered = properties.filter(p => {
        const matchesSearch = p.address.toLowerCase().includes(searchTerm) || p.title[currentLang].toLowerCase().includes(searchTerm);
        const matchesCity = cityFilter === 'all' || p.city === cityFilter;
        const matchesType = typeFilter === 'all' || p.type === typeFilter;
        return matchesSearch && matchesCity && matchesType;
      });

      if (filtered.length === 0) {
        cardsContainer.innerHTML = `<p>${currentLang === 'ru' ? 'Объекты не найдены' : 'No properties found'}</p>`;
        return;
      }

      filtered.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${p.img}" alt="${p.title[currentLang]}" />
          <div class="card-body">
            <h3 class="card-title">${p.title[currentLang]}</h3>
            <div class="card-info">${t.details.area}: ${p.area} м²</div>
            <div class="card-info">${t.details.rooms}: ${p.rooms}</div>
            <div class="card-info">${t.details.city}: ${t.cityOptions[p.city]}</div>
            <div class="card-price">${formatPrice(p.price)}</div>
          </div>
        `;
        card.addEventListener('click', () => showModal(p));
        cardsContainer.appendChild(card);
      });
    }

    function showModal(property) {
      modalTitle.textContent = property.title[currentLang];
      modalImg.src = property.img;
      modalImg.alt = property.title[currentLang];
      const d = texts[currentLang].details;
      modalDetails.innerHTML = `
        <p><strong>${d.area}:</strong> ${property.area} м²</p>
        <p><strong>${d.rooms}:</strong> ${property.rooms}</p>
        <p><strong>${d.city}:</strong> ${texts[currentLang].cityOptions[property.city]}</p>
        <p><strong>${d.type}:</strong> ${texts[currentLang].typeOptions[property.type]}</p>
        <p><strong>${d.price}:</strong> ${formatPrice(property.price)}</p>
        <p><strong>Адрес:</strong> ${property.address}</p>
      `;
      modal.classList.add('active');
    }

    function closeModal() {
      modal.classList.remove('active');
    }

    // Переключение языка
    langButtons.forEach(button => {
      button.addEventListener('click', () => {
        currentLang = button.dataset.lang;
        langButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        updateTexts();
      });
    });

    // Фильтры и поиск
    searchEl.addEventListener('input', renderCards);
    cityEl.addEventListener('change', renderCards);
    typeEl.addEventListener('change', renderCards);
    modalCloseBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', e => {
      if (e.target === modal) closeModal();
    });

    // Инициализация
    updateTexts();
  </script>
</body>
</html>
